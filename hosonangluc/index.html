<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer with DearFlip</title>

    <!-- Flipbook StyleSheet -->
    <link
      href="./../assets/dflip/css/dflip.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons Stylesheet -->
    <link
      href="./../assets/dflip/css/themify-icons.min.css"

      type="text/javascript"
    ></script>
